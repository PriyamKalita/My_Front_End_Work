			<title>Priyam_Kalita</title>
		<script>
			function largestnum()
			{
				var num1, num2;
				num1 = Number(document.getElementById("N").value);
				num2 = Number(document.getElementById("M").value);
				
				if(num1>num2)
				{
					window.alert(num1+"-is lergest");
				}
				else 
				{
					window.alert(num2+"-is lergest");
				}
				
			}
		</script>
	</head>
	<body>
		<h1>Check larger number </h1>
		<br>
		Enter number 1: <input type="text" id="N"></input><br>
		Enter number 2: <input type="text" id="M"></input><br>
<button onclick="largestnum()">submit</button>
	</body>
