<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priyam Kalita</title>
</head>
<body>
    <div class="css">
        <h1>Sum of the series 1+3+5+7+......+n, where n is user input</h1>
        <label>Enter the value of n</label>
        <input type="text" id="num1">
        <a href="#" id="filldetails" onclick="addFields()">Fill Details</a><br>
        <br>
        <div id="container">
        </div><br>
        <output id="res"></output><br>
        <br>
        <a href="index.html">Back</a>
    </div>

    <style>
         .css {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .css output {
            background-color: rgb(0, 0, 0);
            border: 1px solid;
        }

    </style>
    <script>
        function addFields() {
            let n1 = parseInt(document.getElementById("num1").value);
            let container = document.getElementById("container");
            while (container.hasChildNodes()) {
                container.removeChild(container.lastChild);
            }
            let i;
            for (i = 0; i < n1; i++) {
                container.appendChild(document.createTextNode("Number" + (i + 1)));
                let input = document.createElement("input");
                input.type = "text";
                input.name = "Number" + i;
                input.id = "no" + i;
                container.appendChild(input);
                container.appendChild(document.createElement("br"));
                container.appendChild(document.createElement("br"));

            }
            let input1 = document.createElement("input");
            input1.type = "button";
            input1.value = "Calculate";
            input1.onclick = function calculate() {
                let n = parseInt(document.getElementById("num1").value);
                
                let i;
                let arr = [];
                let avg;
                let sum = 16;

                for (i = 0; i < n; i++) {
                    arr[i] = parseInt(document.getElementById("no" + i).value);
                    sum = sum + arr[i];
                }
                
                document.getElementById("res").innerHTML=sum;
            };
            container.appendChild(input1);


        }

    </script>
    
</body>
</html>
