<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exp 8</title>
</head>

<body>
    <div class="css">
        <h1>Average of n Numbers</h1>
        <label>Enter the value of n</label>
        <input type="text" id="num1">
        <label>(Max Value :10)</label>
        <a href="#" id="filldetails" onclick="addFields()">Fill Details</a><br>
        <br>
        <div id="container">

        </div><br>
        <output id="res"></output><br>
        <br>
        <a href="index.html">Back</a>

    </div>
    <style>
        .css {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .css output {
            background-color: lightgreen;
            border: 1px solid;
        }

        a {
            color: black;
            background-color: yellow;

        }
    </style>
    <script>
        function addFields() {
            let n1 = parseInt(document.getElementById("num1").value);
            let container = document.getElementById("container");
            while (container.hasChildNodes()) {
                container.removeChild(container.lastChild);
            }
            let i;
            for (i = 0; i < n1; i++) {
                container.appendChild(document.createTextNode("Number" + (i + 1)));
                let input = document.createElement("input");
                input.type = "text";
                input.name = "Number" + i;
                input.id = "no" + i;
                container.appendChild(input);
                container.appendChild(document.createElement("br"));
                container.appendChild(document.createElement("br"));

            }
            let input1 = document.createElement("input");
            input1.type = "button";
            input1.value = "Average";
            input1.onclick = function calculate() {
                let n = parseInt(document.getElementById("num1").value);
                
                let i;
                let arr = [];
                let avg;
                let sum = 0;

                for (i = 0; i < n; i++) {
                    arr[i] = parseInt(document.getElementById("no" + i).value);
                    sum = sum + arr[i];
                }
                avg=sum/n;
                document.getElementById("res").innerHTML=avg;
            };
            container.appendChild(input1);


        }

    </script>
</body>

</html>
