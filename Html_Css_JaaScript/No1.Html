<!DOCTYPE html>
<html lange="en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible " content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Priyam_Kalita</title>
        <script>
            function add(){
                let num1, num2, sum;
                num1 = parseInt(document.getElementById("first").value);
                num2 = parseInt(document.getElementById("second").value);
                sum = num1 + num2;
                document.getElementById("answer").value = sum;
            }
        </script>
    </head>
    <body>
        <p>Enter 1st Number :<input id="first"></p>
        <p>Enter 2nd Number :<input id="second"></p>
        <button onclick="add()">add</button>
        <p>Sum = <input id ="answer"></p>
    </body>
</html>
