<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="css">
        <h1>Check Wheather a number is Fibonacci or not</h1>
        <label>Enter the number:</label>
        <input type="text" id="num">
        <input type="button" value="Click" onclick="check()"><br>
        <br>
        <label>Result:</label>
        <output id="res"></output><br>
        <br>
        <br>
        <a href="index.html">Back</a>

    </div>

    <style>
        .css {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .css output {
            background-color: lightgreen;
            border: 1px solid;
        }

        a {
            color: black;
            background-color: yellow;

        }
    </style>

    <script>
        function check() {
            let n = parseInt(document.getElementById("num").value);
            let a = 0;
            let b = 1;
            let c;
            let r;
            if (n == a || n == b)
                r = 'Yes';

            c = a + b;
            while (c < n) {

                a = b;
                b = c;
                c = a + b;
            }
            if (c == n)
                r = 'yes';
            else
                r = 'No';

            document.getElementById("res").innerHTML = r;
        }
    </script>

</body>

</html>
