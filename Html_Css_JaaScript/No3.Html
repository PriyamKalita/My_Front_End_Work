<!DOCTYPE html>
<html lange="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible " content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priyam_Kalita</title>

    <head>
        <script>
            function odd_even() {
                var no;
                no = Number(document.getElementById("no_input").value);
                if (no % 2 == 0) {
                    alert("Even Number");
                }
                else {
                    alert("Odd Number");
                }
            }
        </script>
    </head>

<body>
    <h1>CHECK WHETHER ODD OR EVEN </h1>
    Enter Any Number:<input id="no_input"><br />
    <button onclick="odd_even()">Submit</button>
</body>

</html>
