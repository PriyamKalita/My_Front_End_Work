<html>  
<head>  
<title> Fibonacci Series in JavaScript </title>  
</head>  
<body>  
<script type="text/javascript"> 
function flipInt(n){
    var digit, result = 0

    while( n ){
        digit = n % 10  
        result = (result * 10) + digit  
        n = n/10|0 
    }  
  
    return result
}
 
// alert(
//   "Reversed number: " + flipInt( +prompt("Enter a value") ) 
// )
document.write(
  "Reversed number: " + flipInt( +prompt("Enter a value") ) 
)
</script>
</body>  
</html>
